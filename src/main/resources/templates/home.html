<!DOCTYPE html>
<html lang="en">

<head th:replace="~{common/fragment :: head}"></head>

<body>
    <header th:replace="~{common/fragment :: header}"></header>

    <main class="container-fluid ">
        <div th:replace="~{common/fragment :: backBtn('Add Blog','/form')}"></div>
            
        </div>

        <section class="container rounded-4 mt-3" style="border: 2px solid goldenrod;">
            <div th:each="blog, field : ${blogs}"
                class="p-3 shadow-lg rounded-3 d-flex  justify-content-between align-items-center"
                th:onclick=" | handleONHeadingClick(${blog.id}) |" style="cursor: pointer;">
                <h3
                    th:text=" | ${(field.index + 1) < 10 ? '0'+(field.index + 1) : $(field.index + 1)}. ${blog.heading} |">
                </h3>
                <div>
                <a th:href="| /blog/edit/ ${blog.id} |" class="text-decoration-none">✏️</a>
                <a th:href="| /blog/delete/ ${blog.id} |" class="text-decoration-none">⚔️</a>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/home.js"> </script>
</body>

</html>
